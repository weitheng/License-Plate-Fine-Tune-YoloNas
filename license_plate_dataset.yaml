nc: 81  # 80 COCO classes + 1 license plate class
train: images/train  # Path to training images
val: images/val      # Path to validation images
test: images/test    # Path to test images

# Data augmentation parameters
augmentation:
  horizontal_flip:
    enabled: false
  hsv:
    enabled: true
    p: 0.5
    hgain: 0.015
    sgain: 0.3
    vgain: 0.2
  mosaic:
    enabled: false  # Disable mosaic temporarily
  affine:
    enabled: true
    degrees: 3.0    # Reduced rotation
    scales: 0.1
    shear: 3.0      # Reduced shear
  motion_blur:
    enabled: false
    p: 0.2          # Reduced probability
    kernel_size: 7
    angle: 0.0
  weather:
    enabled: false
    p: 0.2          # Reduced probability
    rain_intensity: 0.2
    fog_coef: 0.1
  noise:
    enabled: false
    p: 0.3
    mean: 0.0
    std: 0.1          # Controls noise intensity